site_name: rats
repo_url: "https://github.com/microsoft/rats"
repo_name: "rats"
docs_dir: "docs"
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.ico
  palette:
    scheme: default
    primary: teal
    accent: light blue
  icon:
    repo: fontawesome/brands/github-alt
  features:
    - navigation.tabs
    - content.code.copy
extra_css:
  - css/extra.css
# removed because of codeql detection
# https://github.com/microsoft/rats/security/code-scanning/3
# https://github.com/microsoft/rats/security/code-scanning/4
#extra_javascript:
#  - js/mathjax.js
#  - js/tex-mml-chtml.js
plugins:
  - search
  - awesome-pages
  - mkdocs-video:
      is_video: true
      video_controls: true
markdown_extensions:
  # Allows for nicely styled notes and warnings: !!! note
  - admonition
  # Allows for adding attributes to markdown content: !(some-image){: align=left }
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  # Allows us to make a Tasklist: [x] some checked thing
  - pymdownx.tasklist:
      custom_checkbox: true
# removed because of codeql detection
# https://github.com/microsoft/rats/security/code-scanning/3
# https://github.com/microsoft/rats/security/code-scanning/4
#  - pymdownx.arithmatex:
#      generic: true
  # Needed because sphinx is generating lists with 2 spaces which is not supported by mkdocs
  # See: https://github.com/mkdocs/mkdocs/issues/545
  - mdx_truly_sane_lists
