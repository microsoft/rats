key_vault_name: "platinum-vault"
database:
  account_name: "adpt-atlas-dashboard-db"
  blob_identity_name: "default"
  database_name: "atlas-dashboard"
  database_rw_secret: "atlas-dashboard-db-rw"
  identity_name: "default"
  containers:
  - name: "datasets"
    container_name: "datasets_v2"
    schema_version: 2
  - name: "repertoires"
    container_name: "repertoire_collections"
    schema_version: 1
event_hub:
  identity_name: "default"
  hub_name: "datasets-event-feed"
  namespace: "platinum-hub"
  consumer_group_name: "atlas-hub"
storage:
  identity_name: "default"
  blob_sources:
  - name: "v2"
    account_name: "adptplatinummetadata"
    container_name: "production"
  - name: "v2-dev"
    account_name: "adptplatinummetadata"
    container_name: "development"