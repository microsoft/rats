kubernetes:
  namespaces:
    - "jupyter-kernels"
    - "jupyter"
    - "workflows"
    - "development-workflows"
    - "documentation"
  infrastructure:
    resource_tags:
      azure-native:
        ApplicationName: "Habitats"
        BusinessUnit: "Research Data Platform"
        CostCenter: "US065"
        Env: "production"
        Owner: "esilgard@adaptivebiotech.com"
        RG: "habitats-rg-adpt-realworlddata"
        Segment: "untagged"
    cluster_name: "habitats-aks-adpt-rwd"
    location: "westus2"
    kubernetes_version: "1.24.6"
    resource_group_name: "habitats-rg-adpt-realworlddata"
    subscription_id: "a58af6b0-6c0b-41ac-912c-5ac85c6f73f3"
    tenant_id: "497cd8de-e675-4c7b-aec9-e8f20f8f0026"
    agent_pool_profiles:
      - name: "common1"
        count: 3
        enable_auto_scaling: true
        min_count: 0
        max_count: 5
        max_pods: 30
        mode: "User"
        os_disk_size_gb: 1023
        vm_size: "Standard_D8s_v4"
        node_labels:
          purpose: "common"
      - name: "jupytercore1"
        count: 3
        enable_auto_scaling: true
        min_count: 0
        max_count: 5
        max_pods: 30
        mode: "User"
        os_disk_size_gb: 2048
        vm_size: "Standard_E64s_v4"
        node_labels:
          purpose: "jupyter-core"
      - name: "kernels1"
        count: 3
        enable_auto_scaling: true
        min_count: 0
        max_count: 10
        max_pods: 30
        mode: "User"
        os_disk_size_gb: 1023
        vm_size: "Standard_E64s_v4"
        node_labels:
          purpose: "jupyter-kernels"
      - name: "workflows1"
        count: 3
        enable_auto_scaling: true
        min_count: 0
        max_count: 5
        max_pods: 30
        mode: "User"
        os_disk_size_gb: 1023
        vm_size: "Standard_E64s_v4"
        node_labels:
          purpose: "workflows"
      - name: "system1"
        count: 3
        enable_auto_scaling: false
        max_pods: 30
        mode: "System"
        os_disk_size_gb: 1023
        vm_size: "Standard_D4_v4"
        node_taints:
          - "CriticalAddonsOnly=true:NoSchedule"
    log_analytics:
      workspace_name: "habitats-log-adpt-rwd"
      retention_in_days: 30
    network:
      service_cidr: "10.11.0.0/16"
      dns_service_ip: "10.11.0.10"
      docker_bridge_cidr: "10.12.0.1/16"
    public_ip:
      name: "habitats-pip-adpt-rwd"
    vnet:
      name: "habitats-vnet-adpt-rwd"
      address_prefix: "10.10.0.0/16"
      subnet:
        - name: "habitats-snet-adpt-rwd"
          address_prefix: "10.10.128.0/17"
        - name: "habitats-snet-adpt-rwd-as"
          address_prefix: "10.10.0.0/28"
          delegation: "Microsoft.Web/serverfarms"
