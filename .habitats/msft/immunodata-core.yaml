  - name: "msft.immunodata-habitat-development"
    identity_config:
      identity_type: "client-secret"
      tenant_id: "72f988bf-86f1-41af-91ab-2d7cd011db47"
      subscription_id: "7bd3802d-452e-4b2a-964e-e2c996bc7477"
      client_id: "d5a4d47d-373c-4ff0-861a-482b21c1a95b"
      key_vault_name: "habitat-msft-development"
      key_vault_secret: "habitat-msft-development-secret"
  - name: "jupyter-lab"
    identity_config:
      identity_type: "managed-identity"
      managed_identity_name: "k8s-pods-jupyter-lab"
      resource_group_name: "immunodata.aks"
      subscription_id: "7bd3802d-452e-4b2a-964e-e2c996bc7477"
      kubernetes_binding:
        azure_identity_crd_name: "jupyter-lab"
        kubernetes_namespace: "jupyter"
  - name: "jupyter-kernel"
    identity_config:
      identity_type: "managed-identity"
      managed_identity_name: "k8s-pods-jupyter-kernel"
      resource_group_name: "immunodata.aks"
      subscription_id: "7bd3802d-452e-4b2a-964e-e2c996bc7477"
      kubernetes_binding:
        azure_identity_crd_name: "jupyter-kernel"
        kubernetes_namespace: "jupyter-kernels"
  - name: "workflows"
    identity_config:
      identity_type: "managed-identity"
