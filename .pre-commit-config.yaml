repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
      - id: forbid-submodules
      - id: name-tests-test
      - id: pretty-format-json
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: oneml-habitats
        name: Run hooks in habitats package
        entry: "bin/commit-hooks oneml-habitats"
        language: script
        pass_filenames: false
        files: ^oneml-habitats/src/python/
        types: [python]
      - id: oneml-pipelines
        name: Run hooks in pipelines package
        entry: "bin/commit-hooks oneml-pipelines"
        language: script
        pass_filenames: false
        files: ^oneml-pipelines/src/python/
        types: [python]
      - id: oneml-processors
        name: Run hooks in processors package
        entry: "bin/commit-hooks oneml-processors"
        language: script
        pass_filenames: false
        files: ^oneml-processors/src/python/
        types: [python]
