exclude: ".idea/"

ci:
  autofix_prs: false
  autoupdate_commit_msg: ":arrow-up: dep-bump(pre-commit): update pre-commit hooks"

default_install_hook_types: [pre-commit, commit-msg]

repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        entry: "bin/ruff-format"
        require_serial: true
        language: script
        pass_filenames: true
        files: "src/python/|test/python/"
        types: [python]
      - id: ruff-check
        name: ruff-check
        entry: "bin/ruff-check"
        require_serial: true
        language: script
        pass_filenames: true
        files: "src/python/|test/python/"
        types: [python]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args: ["--unsafe"]
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: forbid-submodules
      - id: name-tests-test
      - id: trailing-whitespace

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.29.1
    hooks:
      - id: commitizen
        additional_dependencies: [cz-conventional-gitmoji]

  - repo: https://github.com/ljnsn/cz-conventional-gitmoji
    rev: v0.5.8
    hooks:
      - id: conventional-gitmoji
# this seems to break python blocks created by embedding src files
#  - repo: https://github.com/asottile/blacken-docs
#    rev: 1.18.0
#    hooks:
#      - id: blacken-docs
#        additional_dependencies: [black]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        name: Run codespell to check for common misspellings in files
        language: python
        types: [text]
        exclude: "poetry.lock|CHANGELOG.md"
