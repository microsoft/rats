name: Build Wheels
on:
  workflow_call:
    inputs:
      sha:
        description: 'the git sha to checkout'
        required: true
        type: string
jobs:
  build-components:
    runs-on: ["self-hosted", "1ES.Pool=oneml.github-runner-pool.dv5"]
    strategy:
      fail-fast: false
      matrix:
        component:
          - rats-apps
          - rats-devtools
    name: "build-wheels: ${{ matrix.component }}"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}
          fetch-depth: 0
          fetch-tags: true
      - uses: ./.github/actions/setup-environment
        id: runner-context
        with:
          install-poetry: true
          install-devtools: true
          devtools-component: "rats-devtools"
      - name: build-wheel
        env:
          PACKAGE_VERSION: "${{ steps.runner-context.outputs.package-version }}"
        run: |
          cd ${{ matrix.component }}
          poetry version "$PACKAGE_VERSION"
          rats-devtools.pipx ci install
          poetry build -f wheel
      - name: "upload-artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "wheels.${{ matrix.component }}"
          path: "${{ matrix.component }}/dist/*.whl"
