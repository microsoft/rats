name: PR
on:
  push:
    branches-ignore: ["main"]
permissions:
  pull-requests: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ci-workflow:
    uses: ./.github/workflows/ci.yaml
    secrets: inherit
    with:
      publish-wheels: false
      sha: ${{ github.sha }}
