version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
  - package-ecosystem: "pip"
    directory: "/rats-devtools/"
    schedule:
      interval: "daily"
    target-branch: "main"
  - package-ecosystem: "pip"
    directory: "/rats-pipelines/"
    schedule:
      interval: "daily"
    target-branch: "main"
  - package-ecosystem: "pip"
    directory: "/rats-processors/"
    schedule:
      interval: "daily"
    target-branch: "main"
  - package-ecosystem: "pip"
    directory: "/rats/"
    schedule:
      interval: "daily"
    target-branch: "main"
