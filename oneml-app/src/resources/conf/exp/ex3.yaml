# @package _global_
defaults:
  - /step@pipeline.stz_train: standardization_train
  - /step@pipeline.stz_train_predict: standardization_predict
  - /step@pipeline.stz_eval_predict: standardization_predict
  - /step@pipeline.lr_train: logistic_regression_train
  - /step@pipeline.lr_train_predict: logistic_regression_predict
  - /step@pipeline.lr_eval_predict: logistic_regression_predict

io:
  stz_train:
    X: input.train.X

  stz_train_predict:
    X: input.train.X
    mean: stz_train.mean
    scale: stz_train.scale

  stz_eval_predict:
    X: input.eval.X
    mean: stz_train.mean
    scale: stz_train.scale

  lr_train:
    X: stz_train_predict.Z
    Y: input.train.Y

  lr_train_predict:
    X: stz_train_predict.Z
    Y: input.train.Y
    weight: lr_train.weight
    bias: lr_train.bias

  lr_eval_predict:
    X: stz_eval_predict.Z
    Y: input.eval.Y
    weight: lr_train.weight
    bias: lr_train.bias
